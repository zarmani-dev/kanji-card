<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N5 Kanji Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #111827; /* gray-900 */
            --card-bg: #1f2937; /* gray-800 */
            --text-main: #f3f4f6; /* gray-100 */
            --text-muted: #9ca3af; /* gray-400 */
            --accent: #4f46e5; /* indigo-600 */
            --accent-hover: #4338ca; /* indigo-700 */
        }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
        }
        .perspective {
            perspective: 1000px;
        }
        .flip-card {
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0.2, 0.2, 1);
        }
        .flip-card.flipped {
            transform: rotateY(180deg);
        }
        .flip-card-front,
        .flip-card-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        #flashcard-back::-webkit-scrollbar { width: 6px; }
        #flashcard-back::-webkit-scrollbar-track { background: #374151; } /* gray-700 */
        #flashcard-back::-webkit-scrollbar-thumb { background: #6b7280; border-radius: 3px; } /* gray-500 */
        
        ruby rt {
            font-size: 0.75em;
            color: #d1d5db; /* gray-300 */
        }
        .btn-nav {
             background-color: var(--accent);
             color: white;
             font-weight: bold;
             padding: 0.5rem 1rem;
             border-radius: 9999px;
             transition: background-color 0.3s;
             display: flex;
             align-items: center;
             justify-content: center;
             box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-nav:hover {
            background-color: var(--accent-hover);
        }
        .loader {
            width: 32px;
            height: 32px;
            border: 4px solid #4f46e5;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <div id="app" class="container mx-auto p-4 max-w-2xl min-h-screen flex flex-col">
        
        <!-- Main Content Area -->
        <main id="main-content" class="flex-grow flex flex-col">
            <!-- Home Screen -->
            <div id="home-screen" class="flex-grow flex flex-col">
                 <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-100">N5 漢字</h1>
                    <p class="text-md text-gray-400">Kanji Flashcards</p>
                </div>
                <div class="flex justify-center gap-4 mb-6">
                    <button id="practice-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-5 rounded-lg transition-colors duration-300">Practice Mode</button>
                </div>
                <div id="kanji-grid" class="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-3">
                    <!-- Kanji thumbnails populated by JS -->
                </div>
            </div>

            <!-- Detail Screen -->
            <div id="detail-screen" class="hidden flex-grow flex flex-col">
                <div class="w-full flex justify-start mb-4">
                    <button id="back-button" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        Back
                    </button>
                </div>
                <div class="perspective w-full h-[28rem] flex-grow">
                    <div id="flashcard" class="flip-card relative w-full h-full cursor-pointer rounded-2xl shadow-lg">
                        <div id="flashcard-front" class="flip-card-front absolute w-full h-full bg-gray-800 rounded-2xl flex items-center justify-center">
                            <p class="text-9xl font-bold" style="font-family: 'Noto Sans JP', sans-serif;"></p>
                        </div>
                        <div id="flashcard-back" class="flip-card-back absolute w-full h-full bg-gray-800 rounded-2xl p-6 overflow-y-auto">
                           <!-- Content populated by JS -->
                        </div>
                    </div>
                </div>
                 <div class="flex justify-between items-center mt-4">
                    <button id="prev-btn" class="btn-nav">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <div class="text-center text-sm text-gray-500">Tap the card to flip</div>
                    <button id="next-btn" class="btn-nav">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>
            </div>

            <!-- Practice Screen -->
            <div id="practice-screen" class="hidden text-center flex-grow flex flex-col">
                 <div class="flex justify-between items-center mb-4">
                    <button id="quit-practice-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Quit</button>
                    <div id="score" class="text-lg font-semibold">Score: 0/0</div>
                </div>
                <div id="practice-card" class="bg-gray-800 p-8 rounded-2xl shadow-lg flex-grow flex flex-col justify-center">
                    <p id="practice-kanji" class="text-7xl mb-4" style="font-family: 'Noto Sans JP', sans-serif;"></p>
                    <p id="practice-question" class="text-xl mb-6"></p>
                    <div id="answer-options" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Answer buttons populated by JS -->
                    </div>
                </div>
                <div id="feedback" class="mt-4 text-xl font-bold h-7">&nbsp;</div>
            </div>
        </main>
    </div>

                    <div class="space-y-2">${examplesHTML}</div>
                `;

                container.querySelectorAll('.speak-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        speak(btn.dataset.text);
                    });
                });
                container.querySelector('#shuffle-ai-btn').addEventListener('click', renderAiExamples);
            }


            // --- Practice Mode Logic ---
            function startPractice() {
                practiceState.active = true;
                practiceState.questions = [...allKanji];
                shuffleArray(practiceState.questions);
                practiceState.currentQuestionIndex = -1;
                practiceState.score = 0;
                practiceState.total = 0;
                showScreen(practiceScreen);
                nextQuestion();
            }

            function nextQuestion() {
                practiceState.currentQuestionIndex++;
                if (practiceState.currentQuestionIndex >= practiceState.questions.length) {
                    practiceState.currentQuestionIndex = 0; // Loop quiz
                }
                const questionItem = practiceState.questions[practiceState.currentQuestionIndex];
                
                const questionTypes = ['kunyomi', 'onyomi', 'english'];
                const chosenType = questionTypes[Math.floor(Math.random() * questionTypes.length)];
                
                let correctAnswer;
                let questionText;

                if(chosenType === 'english' && questionItem.examples.length > 0) {
                    questionText = "What is the English meaning?";
                    correctAnswer = questionItem.examples[0].e;
                } else if (chosenType === 'kunyomi' && questionItem.kunyomi) {
                    questionText = "What is the Kun'yomi reading?";
                    correctAnswer = questionItem.kunyomi.split(',')[0].trim();
                } else if (chosenType === 'onyomi' && questionItem.onyomi) {
                    questionText = "What is the On'yomi reading?";
                    correctAnswer = questionItem.onyomi.split(',')[0].trim();
                } else { // Fallback to a guaranteed question type
                    questionText = "What is the English meaning?";
                    correctAnswer = questionItem.examples[0].e;
                }

                practiceKanji.textContent = questionItem.kanji;
                practiceQuestion.textContent = questionText;
                
                const options = new Set([correctAnswer]);
                while (options.size < 4) {
                    const randomKanji = allKanji[Math.floor(Math.random() * allKanji.length)];
                    if (chosenType === 'english' && randomKanji.examples.length > 0) {
                        options.add(randomKanji.examples[0].e);
                    } else if (chosenType === 'kunyomi' && randomKanji.kunyomi) {
                        options.add(randomKanji.kunyomi.split(',')[0].trim());
                    } else if (chosenType === 'onyomi' && randomKanji.onyomi) {
                        options.add(randomKanji.onyomi.split(',')[0].trim());
                    }
                }

                const shuffledOptions = Array.from(options);
                shuffleArray(shuffledOptions);
                
                answerOptions.innerHTML = '';
                shuffledOptions.forEach(opt => {
                    const button = document.createElement('button');
                    button.textContent = opt;
                    button.className = 'w-full p-4 bg-gray-700 rounded-lg shadow hover:bg-gray-600 transition-colors duration-200';
                    button.onclick = () => checkAnswer(opt === correctAnswer);
                    answerOptions.appendChild(button);
                });

                feedback.innerHTML = '&nbsp;';
                scoreDisplay.textContent = `Score: ${practiceState.score}/${practiceState.total}`;
            }

            function checkAnswer(isCorrect) {
                practiceState.total++;
                if (isCorrect) {
                    practiceState.score++;
                    feedback.textContent = 'Correct!';
                    feedback.className = 'mt-4 text-xl font-bold text-green-400 h-7';
                } else {
                    feedback.textContent = 'Incorrect!';
                    feedback.className = 'mt-4 text-xl font-bold text-red-400 h-7';
                }
                scoreDisplay.textContent = `Score: ${practiceState.score}/${practiceState.total}`;
                
                answerOptions.querySelectorAll('button').forEach(btn => {
                    btn.disabled = true;
                    btn.classList.add('opacity-50');
                });

                setTimeout(nextQuestion, 1200);
            }

            // --- Event Listeners ---
            backButton.addEventListener('click', showHomeScreen);
            flashcard.addEventListener('click', () => flashcard.classList.toggle('flipped'));
            practiceBtn.addEventListener('click', startPractice);
            quitPracticeBtn.addEventListener('click', () => { practiceState.active = false; showHomeScreen(); });
            
            prevBtn.addEventListener('click', () => {
                currentKanjiIndex = (currentKanjiIndex - 1 + displayedKanji.length) % displayedKanji.length;
                showDetailView(displayedKanji[currentKanjiIndex]);
                flashcard.classList.remove('flipped');
            });

            nextBtn.addEventListener('click', () => {
                currentKanjiIndex = (currentKanjiIndex + 1) % displayedKanji.length;
                showDetailView(displayedKanji[currentKanjiIndex]);
                flashcard.classList.remove('flipped');
            });

            // --- Initial Load ---
            renderGrid();
        });
    </script>
</body>
