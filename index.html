<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N5 Kanji Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #111827; /* gray-900 */
            --card-bg: #1f2937; /* gray-800 */
            --text-main: #f3f4f6; /* gray-100 */
            --text-muted: #9ca3af; /* gray-400 */
            --accent: #4f46e5; /* indigo-600 */
            --accent-hover: #4338ca; /* indigo-700 */
        }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
        }
        .perspective {
            perspective: 1000px;
        }
        .flip-card {
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0.2, 0.2, 1);
        }
        .flip-card.flipped {
            transform: rotateY(180deg);
        }
        .flip-card-front,
        .flip-card-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        #flashcard-back::-webkit-scrollbar { width: 6px; }
        #flashcard-back::-webkit-scrollbar-track { background: #374151; } /* gray-700 */
        #flashcard-back::-webkit-scrollbar-thumb { background: #6b7280; border-radius: 3px; } /* gray-500 */
        
        ruby rt {
            font-size: 0.75em;
            color: #d1d5db; /* gray-300 */
        }
        .btn-nav {
             background-color: var(--accent);
             color: white;
             font-weight: bold;
             padding: 0.5rem 1rem;
             border-radius: 9999px;
             transition: background-color 0.3s;
             display: flex;
             align-items: center;
             justify-content: center;
             box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-nav:hover {
            background-color: var(--accent-hover);
        }
        .loader {
            width: 32px;
            height: 32px;
            border: 4px solid #4f46e5;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Toggle Switch CSS */
        .toggle-checkbox:checked {
            right: 0;
            border-color: var(--accent);
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: var(--accent);
        }
    </style>
</head>
<body class="antialiased">

    <div id="app" class="container mx-auto p-4 max-w-2xl min-h-screen flex flex-col">
        
        <!-- Main Content Area -->
        <main id="main-content" class="flex-grow flex flex-col">
            <!-- Home Screen -->
            <div id="home-screen" class="flex-grow flex flex-col">
                 <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-100">N5 漢字</h1>
                    <p class="text-md text-gray-400">Kanji Flashcards</p>
                </div>
                <div class="flex justify-center items-center gap-4 mb-6">
                    <button id="practice-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-5 rounded-lg transition-colors duration-300">Practice Mode</button>
                    <div class="flex items-center text-sm text-gray-300">
                        <span class="mr-2">Hide Japanese</span>
                       <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                           <input type="checkbox" name="global-toggle-vocab" id="global-toggle-vocab" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                           <label for="global-toggle-vocab" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer"></label>
                       </div>
                    </div>
                </div>
                <div id="kanji-grid" class="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-3">
                    <!-- Kanji thumbnails populated by JS -->
                </div>
            </div>

            <!-- Detail Screen -->
            <div id="detail-screen" class="hidden flex-grow flex flex-col">
                <div class="w-full flex justify-start mb-4">
                    <button id="back-button" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        Back
                    </button>
                </div>
                <div class="perspective w-full h-[28rem] flex-grow">
                    <div id="flashcard" class="flip-card relative w-full h-full cursor-pointer rounded-2xl shadow-lg">
                        <div id="flashcard-front" class="flip-card-front absolute w-full h-full bg-gray-800 rounded-2xl flex items-center justify-center">
                            <p class="text-9xl font-bold" style="font-family: 'Noto Sans JP', sans-serif;"></p>
                        </div>
                        <div id="flashcard-back" class="flip-card-back absolute w-full h-full bg-gray-800 rounded-2xl p-6 overflow-y-auto">
                           <!-- Content populated by JS -->
                        </div>
                    </div>
                </div>
                 <div class="flex justify-between items-center mt-4">
                    <button id="prev-btn" class="btn-nav">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <div class="text-center text-sm text-gray-500">Tap the card to flip</div>
                    <button id="next-btn" class="btn-nav">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>
            </div>

            <!-- Practice Screen -->
            <div id="practice-screen" class="hidden text-center flex-grow flex flex-col">
                 <div class="flex justify-between items-center mb-4">
                    <button id="quit-practice-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Quit</button>
                    <div id="score" class="text-lg font-semibold">Score: 0/0</div>
                </div>
                <div id="practice-card" class="bg-gray-800 p-8 rounded-2xl shadow-lg flex-grow flex flex-col justify-center">
                    <p id="practice-kanji" class="text-7xl mb-4" style="font-family: 'Noto Sans JP', sans-serif;"></p>
                    <p id="practice-question" class="text-xl mb-6"></p>
                    <div id="answer-options" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Answer buttons populated by JS -->
                    </div>
                </div>
                <div id="feedback" class="mt-4 text-xl font-bold h-7">&nbsp;</div>
            </div>
        </main>
    </div>

    <script>
        const kanjiData = [
            [{"kanji":"山","kunyomi":"やま","onyomi":"サン","examples":[{"j":"山 (やま)","e":"mountain","m":"တောင်"},{"j":"富士山 (ふじさん)","e":"Mt. Fuji","m":"ဖူဂျီတောင်"},{"j":"登山 (とざん)","e":"mountain climbing","m":"တောင်တက်ခြင်း"}]},{"kanji":"川","kunyomi":"かわ","onyomi":"セン","examples":[{"j":"川 (かわ)","e":"river","m":"မြစ်"},{"j":"山川さん (やまかわさん)","e":"Mr. Yamakawa","m":"Mr.Yamakawa"},{"j":"インダス川 (インダスかわ)","e":"Indus River","m":"အင်ဒက်စ်မြစ်"}]},{"kanji":"田","kunyomi":"た","onyomi":"デン","examples":[{"j":"田んぼ (たんぽ)","e":"rice field","m":"လယ်ကွင်း"},{"j":"山田さん (やまださん)","e":"Mr. Yamada","m":"Mr.Yamada"},{"j":"水田 (すいでん)","e":"paddy field","m":"လယ်ကွင်း"},{"j":"油田 (ゆでん)","e":"oil field","m":"ရေနံတွင်း"}]},{"kanji":"日","kunyomi":"ひ, び","onyomi":"ニチ, ニ, ジツ","examples":[{"j":"日 (ひ)","e":"sun, day","m":"နေ"},{"j":"日曜日 (にちようび)","e":"Sunday","m":"တနင်္ဂနွေနေ့"},{"j":"日本 (にほん)","e":"Japan","m":"ဂျပန်"},{"j":"休日 (きゅうじつ)","e":"holiday","m":"အားလပ်ရက်"}]},{"kanji":"月","kunyomi":"つき","onyomi":"ゲツ, ガツ","examples":[{"j":"月 (つき)","e":"moon, month","m":"လ"},{"j":"月曜日 (げつようび)","e":"Monday","m":"တနင်္လာနေ့"},{"j":"一月 (いちがつ)","e":"January","m":"ဇန်နဝါရီလ"},{"j":"今月 (こんげつ)","e":"this month","m":"ဒီလ"}]},{"kanji":"火","kunyomi":"ひ","onyomi":"カ","examples":[{"j":"火 (ひ)","e":"fire","m":"မီး"},{"j":"火曜日 (かようび)","e":"Tuesday","m":"အင်္ဂါနေ့"},{"j":"火山 (かざん)","e":"volcano","m":"မီးတောင်"},{"j":"火事 (かじ)","e":"a fire (incident)","m":"မီးလောင်ခြင်း"}]},{"kanji":"水","kunyomi":"みず","onyomi":"スイ","examples":[{"j":"水 (みず)","e":"water","m":"ရေ"},{"j":"水曜日 (すいようび)","e":"Wednesday","m":"ဗုဒ္ဓဟူးနေ့"},{"j":"水田 (すいでん)","e":"paddy field","m":"လယ်ကွင်း"},{"j":"水道 (すいどう)","e":"water supply","m":"ရေပိုက်"}]},{"kanji":"木","kunyomi":"き","onyomi":"モク","examples":[{"j":"木 (き)","e":"tree","m":"သစ်ပင်"},{"j":"木曜日 (もくようび)","e":"Thursday","m":"ကြာသပတေးနေ့"}]},{"kanji":"金","kunyomi":"かね","onyomi":"キン","examples":[{"j":"お金 (おかね)","e":"money","m":"ပိုက်ဆံ"},{"j":"金 (きん)","e":"gold","m":"ရွှေ"},{"j":"金曜日 (きんようび)","e":"Friday","m":"သောကြာနေ့"}]},{"kanji":"土","kunyomi":"つち","onyomi":"ド, ト","examples":[{"j":"土 (つち)","e":"earth, soil","m":"မြေ"},{"j":"土曜日 (どようび)","e":"Saturday","m":"စနေနေ့"},{"j":"土地 (とち)","e":"land","m":"ကုန်းမြေ"}]}],
            {"kanji":"一","kunyomi":"ひと","onyomi":"イチ, イツ","examples":[{"j":"一つ (ひとつ)","e":"one (thing)","m":"တစ်ခု"},{"j":"一月 (いちがつ)","e":"January","m":"ဇန်နဝါရီလ"},{"j":"一日 (ついたち)","e":"first day of the month","m":"တရက်နေ့"},{"j":"一日 (いちにち)","e":"one day","m":"တနေ့"}]},{"kanji":"二","kunyomi":"ふた","onyomi":"ニ","examples":[{"j":"二つ (ふたつ)","e":"two (things)","m":"နှစ်ခု"},{"j":"二月 (にがつ)","e":"February","m":"ဖေဖော်ဝါရီလ"},{"j":"二日 (ふつか)","e":"second day of the month","m":"နှစ်ရက်နေ့"},{"j":"二人 (ふたり)","e":"two people","m":"နှစ်ယောက်"}]},{"kanji":"三","kunyomi":"み","onyomi":"サン","examples":[{"j":"三つ (みっつ)","e":"three (things)","m":"သုံးခု"},{"j":"三月 (さんがつ)","e":"March","m":"မတ်လ"},{"j":"三日 (みっか)","e":"third day of the month","m":"သုံးရက်"},{"j":"三角 (さんかく)","e":"triangle","m":"တြိဂံ"}]},{"kanji":"四","kunyomi":"よん, よ","onyomi":"シ","examples":[{"j":"四 (よん)","e":"four","m":"လေး"},{"j":"四つ (よっつ)","e":"four (things)","m":"လေးခု"},{"j":"四月 (しがつ)","e":"April","m":"ဧပြီလ"},{"j":"四日 (よっか)","e":"fourth day of the month","m":"လေးရက်နေ့"}]},{"kanji":"五","kunyomi":"いつ","onyomi":"ゴ","examples":[{"j":"五つ (いつつ)","e":"five (things)","m":"ငါးခု"},{"j":"五月 (ごがつ)","e":"May","m":"မေလ"},{"j":"五日 (いつか)","e":"fifth day of the month","m":"ငါးရက်နေ့"},{"j":"五円 (ごえん)","e":"five yen","m":"ငါးယန်း(အကြွေ)"}]},{"kanji":"六","kunyomi":"む","onyomi":"ロク, ロッ","examples":[{"j":"六つ (むっつ)","e":"six (things)","m":"ခြောက်ခု"},{"j":"六月 (ろくがつ)","e":"June","m":"ဇွန်လ"},{"j":"六日 (むいか)","e":"sixth day of the month","m":"ခြောက်ရက်နေ့"},{"j":"六本木 (ろっぽんぎ)","e":"Roppongi (place name)","m":"Roppongi (နေရာနံမည်)"}]},{"kanji":"七","kunyomi":"なな","onyomi":"シチ","examples":[{"j":"七 (なな)","e":"seven","m":"ခုနှစ်"},{"j":"七つ (ななつ)","e":"seven (things)","m":"ခုနှစ်ခု"},{"j":"七月 (しちがつ)","e":"July","m":"ဇူလှိုင်လ"},{"j":"七日 (なのか)","e":"seventh day of the month","m":"ခုနှစ်ရက်နေ့"}]},{"kanji":"八","kunyomi":"や","onyomi":"ハチ, ハツ","examples":[{"j":"八つ (やっつ)","e":"eight (things)","m":"ရှစ်ခု"},{"j":"八月 (はちがつ)","e":"August","m":"ဩဂုတ်လ"},{"
